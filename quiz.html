<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>

 <body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="hud">
                  <div class="hud-item">
                        <!--Text with "question"-->
                        <p id="progressText" class="hd-pre">
                            Question
                        </p>
                        <!--Progress Bar-->
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                      </div>
                       <!--Score Progress-->
                      <div class="hud-item">
                          <p class="hud-prefix">
                              Score
                          </p>
                          <h2 class="hud-main-text" id="score">
                              0
                          </h2>
                      </div>
                        <!--End Hud Item Div-->
                 </div>
               
                 <div id="question">What Program Does Java Script Run On?</div>

            </div> 
        </div>
    </div>




 </body>
</html>
