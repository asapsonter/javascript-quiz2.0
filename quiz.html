<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>

 <body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="hud">
                  <div class="hud-item">
                        <!--Text with "question"-->
                        <p id="progressText" class="hd-pre">
                            Question
                        </p>
                        <!--Progress Bar-->
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                      </div>
                       <!--Score Progress-->
                      <div class="hud-item">
                          <p class="hud-prefix" id="progressScore">
                              Score
                          </p>
                          <h2 class="hud-main-text" id="score">
                              0
                          </h2>
                      </div>
                        <!--End Hud Item Div-->
                 </div>
                 
                 <!--Questions Java Script-->
                 <h1 id="question">What Year was Java Script Founded?</h1>
                  <div class="choice-container">
                      <p class="choice-prefix">A</p>
                      <p class="choice-text" data-number="1">1991</p>
                  </div>
           
                  <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">1835</p>
                </div>

                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">1995</p>
                </div>

                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">1979</p>
                </div>
                <!--End Of Questions Java Script-->
            </div> 
        </div>
    </div>

   <script src="./assets/java/script.js"></script>


 </body>
</html>
